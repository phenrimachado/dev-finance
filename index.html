<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>dev.finance$</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo da Dev Finance">
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>
        
        <div class="card">
          <h3>
            Entradas
            <img src="./assets/income.svg" alt="Imagem de entrada">
          </h3>
          <p id="incomeOverlay">R$ 0,00</p>
        </div>

        <div class="card">
          <h3>
            Saídas
            <img src="./assets/expense.svg" alt="Imagem de saída">
          </h3>
          <p id="expenseOverlay">R$ 0,00</p>
        </div>

        <div class="card total">
          <h3>
            Total
            <img src="./assets/total.svg" alt="Imagem de total">
          </h3>
          <p id="totalOverlay">R$ 0,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <a 
          href="#" 
          class="button new"
          onclick="Modal.toggle()">
            + Nova transação
        </a>

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div id="form" onsubmit="Form.submit(event)">
          <h2>Nova transação</h2>
          <form action="#">
            <div class="input-group">
              <label class="sr-only" for="description">Descrição</label>
              <input 
                type="text" 
                name="description" 
                id="description"
                placeholder="Descrição"
              />
            </div>

            <div class="input-group">
              <label class="sr-only" for="amount">Valor</label>
              <input 
                type="number" 
                name="amount" 
                id="amount"
                placeholder="0,00"
                step="0.01"
              />
              <small>Use o sinal - (negação) para despesas e , (vírgula) para casas decimais</small>
            </div>

            <div class="input-group">
              <label class="sr-only" for="date">Data</label>
              <input 
                type="date" 
                name="date" 
                id="date"
              />
            </div>

            <div class="input-group actions">
              <a 
                class="button cancel" 
                href="#"
                onclick="Modal.toggle()">
                  Cancelar
              </a>
              <button>Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <p>dev.finance$</p>
    </footer>

    <script src="./scripts.js"></script>
  </body>
</html>
